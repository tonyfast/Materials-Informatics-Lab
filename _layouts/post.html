---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">
      {{ page.title }}</h1>
    <p class="post-meta"><a href="http://github.com/{{site.github_username}}{{site.baseurl}}/tree/gh-pages/{{page.path}}" title="Raw Page Content"><span class="octicon octicon-mark-github"></a>
      {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content | markdownify}}
  </article>

  {% include disqus.html %}
</div>
